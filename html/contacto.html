<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyB3D - Contacto</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <header>
        <div class="encabezado">
            <div class="buscar">Buscar</div>
            <div class="title">
                <h1>M&B</h1>
            </div>
            <div class="carrito">Carrito</div>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./combos.html">Combos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <article>
                <div class="contacto">
                    <form action="#" method="GET" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Contactenos</legend>
                            <label for="nombre">Nombre</label>
                            <input for="nombre" type=" text " placeholder="Ingrese su Nombre">
                            <br>

                            <label for="apellido ">Apellido</label>
                            <input for="apellido" type=" text " placeholder="Ingrese su Apellido">

                            <br>
                            <label for="mail ">Mail</label>
                            <input for="mail" type="email" placeholder="Ingrese su mail ">

                            <br>
                            <label for="telefono ">Telefono</label>
                            <input for="telefono " type=" number " placeholder="Ingrese su Telefono ">

                            <br>
                            <label for="comentario">Comentario</label>
                            <input for="comentario" type=" text " placeholder="Ingrese su comentario">

                            <br>
                            <input name="enviar" type="submit" value="enviar">

                        </fieldset>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <section class="contenedor--footer">

            <div class="pago">
                <h4>Formas de pago</h4>
            </div>
            <div class="contactanos">
                <h4>Contactanos</h4>
            </div>
            <div class="redes">
                <h4>Redes Sociales</h4>
            </div>
        </section>
    </footer>
</body>

</html>
